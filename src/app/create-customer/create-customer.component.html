    <div class="form-group">
        <label> First Name</label>
        <input type="text" class ="form-control" id = "firstname"
            [(ngModel)] = "customer.firstname" name = "firstname">
    </div>
    <div class="form-group">
        <label> Last Name</label>
        <input type="text" class ="form-control" id = "lastname"
            [(ngModel)] = "customer.lastname" name = "lastname">
    </div>
    <div class="form-group">
        <label> email</label>
        <input type="text" class ="form-control" id = "email"
            [(ngModel)] = "customer.email" name = "email">
    </div>

    <div class="form-group">
        <label> password</label>
        <input type="password" class ="form-control" id = "pwd"
            [(ngModel)] = "customer.pwd" name = "pwd">
    </div>
    <button (click)="onSubmit()" class = "btn btn-success" type ="submit">Submit</button>&nbsp;
    <button  routerLink="/home" type="button" class="btn btn-primary">Cancel</button>
   
    </form>
